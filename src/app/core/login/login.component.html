<div class="container">
  <div class="row">
    <!-- Left Column (Gurukul Details) -->
    <div class="col-md-6">
      <div class="gurukul-details">
        <h2>About Gurukul</h2>
        <!-- Add Gurukul details content here -->
      </div>
    </div>

    <!-- Right Column (Login Form) -->
    <div class="col-md-6">
      <div class="login-form">
        <h2>Login to Gurukul</h2>
        <form (submit)="onSubmit()">
          <!-- Login form content here -->
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              [(ngModel)]="username"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="forgot-password">
          Forgot your password? <a href="#">Reset it here</a>
        </p>
      </div>
    </div>
  </div>
</div>
