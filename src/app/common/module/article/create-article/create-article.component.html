<div>
  <button
    type="submit"
    class="btn btn-primary position-absolute top-0 end-0"
    (click)="write()"
  >
    Publish
  </button>
</div>
<div class="container-fluid pt-5">
  <!-- Title Field -->

  <div class="mb-3">
    <input
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
      [(ngModel)]="post.title"
      placeholder="Title"
    />
  </div>

  <!-- CKEditor for Content -->
  <div class="mb-3">
    <ckeditor
      [editor]="Editor"
      id="content"
      data="<p>Hello, world!</p>"
      [(ngModel)]="post.content"
      (editorChange)="onEditorChange($event)"
    ></ckeditor>
  </div>
</div>
<!-- [config]="editorConfig" -->
