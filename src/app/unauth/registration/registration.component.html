<div class="container">
  <div class="row">
    <!-- Left Column (Gurukul Details) -->
    <div class="col-md-6">
      <div class="gurukul-details">
        <h2>About Gurukul</h2>
        <!-- Add Gurukul details content here -->
      </div>
    </div>

    <!-- Right Column (Registration Form) -->
    <div class="col-md-6">
      <div class="button-form">
        <h2>Register for Gurukul</h2>
        <form (submit)="onSubmit()">
          <!-- Registration form content here -->
          <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              [(ngModel)]="formData.firstname"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              [(ngModel)]="formData.lastname"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="formData.email"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              [(ngModel)]="formData.username"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">Mobile</label>
            <input
              type="tel"
              id="mobile"
              name="mobile"
              [(ngModel)]="formData.mobile"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="formData.password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <p class="login-link">
            Already have an account? <a routerLink="/login">Login here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
