<div class="container">
  <div class="row">
    <!-- Left Column (Gurukul Details) -->
    <div class="col-md-6">
      <div class="gurukul-details">
        <h2>About Gurukul</h2>
        <!-- Add Gurukul details content here -->
      </div>
    </div>

    <!-- Right Column (Reset Password Form) -->
    <div class="col-md-6">
      <div class="reset-password-form">
        <h2>Reset Password</h2>
        <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
          <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              class="form-control"
              required
            />
          </div>
          <button
            type="submit"
            [disabled]="resetForm.invalid"
            class="btn btn-primary"
          >
            Reset Password
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
