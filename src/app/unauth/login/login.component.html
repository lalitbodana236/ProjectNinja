<div class="container">
  <div class="row">
    <!-- Left Column (Gurukul Details) -->
    <div class="col-md-6">
      <div class="gurukul-details">
        <h2>About Gurukul</h2>
        <!-- Add Gurukul details content here -->
      </div>
    </div>

    <!-- Right Column (Login Form) -->
    <div class="col-md-6">
      <div class="login-form">
        <h2>Login to Gurukul</h2>
        <form (submit)="onSubmit()">
          <!-- Login form content here -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              [(ngModel)]="username"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <p class="forgot-password">
            Forgot your password?
            <a (click)="resetPassword()" class="reset-link">Reset it here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
