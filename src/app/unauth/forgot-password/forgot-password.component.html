<div class="container">
  <div class="row">
    <!-- Left Column (Gurukul Details) -->
    <div class="col-md-6">
      <div class="gurukul-details">
        <h2>About Gurukul</h2>
        <!-- Add Gurukul details content here -->
      </div>
    </div>

    <!-- Right Column (Forgot Password Form) -->
    <div class="col-md-6">
      <div class="forgot-password-form">
        <h2>Forgot Password</h2>
        <form (submit)="forgotPassword()">
          <!-- Forgot password form content here -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              [(ngModel)]="email"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Reset Password</button>
          <p class="mt-3">
            <a routerLink="/login">Back to Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
